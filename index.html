<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookLab | Kitap İncelemeleri ve Önerileri</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@400;700&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <style>
        :root { --book-bg: #fdfcf8; --ink: #1a1a1a; }
        body { font-family: 'Inter', sans-serif; background-color: var(--book-bg); color: var(--ink); }
        h1, h2, .serif { font-family: 'Crimson Pro', serif; }
        .view { display: none; }
        .view.active { display: block; }
        .btn-affiliate { 
            background: #1a1a1a; color: white; padding: 16px; border-radius: 8px;
            text-align: center; font-weight: 600; display: block; width: 100%;
            transition: all 0.3s ease; border: 2px solid transparent;
        }
        .btn-affiliate:hover { background: transparent; color: #1a1a1a; border-color: #1a1a1a; }
        .book-card { transition: transform 0.4s ease; cursor: pointer; }
        .book-card:hover { transform: translateY(-10px); }
    </style>
</head>
<body>

    <nav class="border-b border-stone-200 sticky top-0 bg-white/90 backdrop-blur-md z-50">
        <div class="max-w-6xl mx-auto px-6 h-20 flex justify-between items-center">
            <div class="text-2xl font-bold tracking-tighter serif cursor-pointer" onclick="showPage('home')">
                BOOK<span class="text-orange-700">LAB</span>
            </div>
            <div id="nav-cats" class="hidden md:flex gap-6 text-xs font-semibold uppercase tracking-widest text-stone-500"></div>
            <button onclick="showPage('admin')" class="text-[10px] bg-stone-100 px-3 py-1 rounded-full font-bold uppercase">Panel</button>
        </div>
    </nav>

    <div id="page-home" class="view active">
        <header class="py-20 text-center max-w-2xl mx-auto px-6">
            <h1 class="text-5xl font-bold mb-4 tracking-tight">Okunacak Bir Sonraki Hikayeni Keşfet.</h1>
            <p class="text-stone-500 text-lg">Seçkin kitap incelemeleri, derinlemesine analizler ve en iyi baskı önerileri.</p>
        </header>
        <main class="max-w-6xl mx-auto px-6 pb-32">
            <div id="book-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-12"></div>
        </main>
    </div>

    <div id="page-detail" class="view fixed inset-0 bg-[#fdfcf8] z-[100] overflow-y-auto">
        <div class="max-w-5xl mx-auto px-6 py-12">
            <button onclick="showPage('home')" class="fixed top-8 right-8 text-3xl font-light hover:scale-110 transition">&times;</button>
            <div class="grid lg:grid-cols-12 gap-16 mt-10">
                <div class="lg:col-span-5 space-y-8">
                    <div class="aspect-[2/3] shadow-2xl rounded-lg overflow-hidden border border-stone-200">
                        <img id="det-img" class="w-full h-full object-cover">
                    </div>
                    <div id="affiliate-container">
                        <a id="det-affiliate-link" href="#" target="_blank" class="btn-affiliate">
                            <span id="det-affiliate-text">Kitabı Satın Al</span>
                        </a>
                    </div>
                    <div id="det-video-cont" class="aspect-video rounded-xl overflow-hidden shadow-lg hidden"></div>
                </div>
                <div class="lg:col-span-7 py-4">
                    <div class="flex items-center gap-4 mb-4">
                        <span id="det-cat" class="bg-orange-100 text-orange-800 text-[10px] font-black px-3 py-1 rounded-full uppercase"></span>
                        <span class="text-stone-400 text-sm">Puan: <b id="det-rating" class="text-black"></b>/10</span>
                    </div>
                    <h2 id="det-title" class="text-5xl font-bold mb-2 leading-tight"></h2>
                    <h3 id="det-author" class="text-xl text-stone-400 serif mb-8"></h3>
                    <div id="det-content" class="text-stone-700 leading-relaxed space-y-6 text-lg serif border-t border-stone-100 pt-8"></div>
                </div>
            </div>
        </div>
    </div>

    <div id="page-admin" class="view min-h-screen bg-stone-100 p-6 md:p-12">
        <div class="max-w-4xl mx-auto bg-white p-10 rounded-3xl shadow-sm border">
            <div id="admin-login" class="text-center py-10">
                <h3 class="text-xl font-bold mb-6">Admin Girişi</h3>
                <input type="password" id="admin-pass" class="border p-4 rounded-xl mb-4 block mx-auto text-center" placeholder="Şifre">
                <button onclick="handleLogin()" class="bg-black text-white px-10 py-3 rounded-xl font-bold text-xs uppercase">Giriş Yap</button>
            </div>

            <div id="admin-content" class="hidden space-y-8">
                <div class="flex justify-between border-b pb-4">
                    <h2 class="text-2xl font-bold serif">Kitap Ekle / Yönet</h2>
                    <button onclick="logout()" class="text-red-500 text-xs font-bold uppercase">Çıkış</button>
                </div>
                
                <div class="grid md:grid-cols-2 gap-6">
                    <div class="space-y-4">
                        <input type="text" id="pTitle" placeholder="Kitap Adı" class="w-full border p-4 rounded-xl outline-none bg-stone-50">
                        <input type="text" id="pAuthor" placeholder="Yazar Adı" class="w-full border p-4 rounded-xl outline-none bg-stone-50">
                        <div class="flex gap-2">
                            <select id="pCat" class="w-full border p-4 rounded-xl outline-none bg-stone-50"></select>
                            <button onclick="addCat()" class="bg-stone-800 text-white px-4 rounded-xl font-bold">+</button>
                        </div>
                        <input type="text" id="pRating" placeholder="Puan (Örn: 9.2)" class="w-full border p-4 rounded-xl outline-none bg-stone-50">
                    </div>
                    <div class="space-y-4">
                        <input type="text" id="pImgs" placeholder="Kapak Resmi URL" class="w-full border p-4 rounded-xl outline-none bg-stone-50">
                        <input type="text" id="pVid" placeholder="YouTube Video ID (İsteğe bağlı)" class="w-full border p-4 rounded-xl outline-none bg-stone-50">
                        <input type="text" id="pAffText" placeholder="Buton Yazısı (Örn: Amazon'dan Al)" class="w-full border p-4 rounded-xl outline-none bg-orange-50 font-bold border-orange-100">
                        <input type="text" id="pAffLink" placeholder="Affiliate Linki (http://...)" class="w-full border p-4 rounded-xl outline-none bg-orange-50 font-bold border-orange-100">
                    </div>
                </div>
                <textarea id="pDesc" class="w-full border p-4 rounded-xl h-64 outline-none bg-stone-50 serif" placeholder="Kitap incelemeniz ve kişisel yorumlarınız..."></textarea>
                <button onclick="saveBook()" class="w-full bg-orange-700 text-white py-5 rounded-xl font-bold uppercase tracking-widest hover:bg-black transition shadow-xl">İncelemeyi Yayınla</button>
                <button onclick="if(confirm('Hepsi silinsin mi?')) {localStorage.clear(); location.reload();}" class="w-full text-[10px] text-stone-300 uppercase mt-4">Tüm Verileri Temizle</button>
            </div>
        </div>
    </div>

    <script>
        let categories = JSON.parse(localStorage.getItem('bl_cats')) || ["Roman", "Tarih", "Yazılım", "Bilim"];
        let books = JSON.parse(localStorage.getItem('bl_books')) || [];

        function showPage(p) {
            document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
            document.getElementById('page-' + p).classList.add('active');
            if(p === 'home') renderHome();
            window.scrollTo(0,0);
        }

        function handleLogin() {
            if(document.getElementById('admin-pass').value === "admin123") {
                document.getElementById('admin-login').classList.add('hidden');
                document.getElementById('admin-content').classList.remove('hidden');
                refreshCats();
            }
        }

        function refreshCats() {
            document.getElementById('pCat').innerHTML = categories.map(c => `<option value="${c}">${c}</option>`).join('');
        }

        function addCat() {
            let c = prompt("Yeni kategori:");
            if(c) { categories.push(c); localStorage.setItem('bl_cats', JSON.stringify(categories)); refreshCats(); }
        }

        function saveBook() {
            const b = {
                id: Date.now(),
                title: document.getElementById('pTitle').value,
                author: document.getElementById('pAuthor').value,
                cat: document.getElementById('pCat').value,
                rating: document.getElementById('pRating').value,
                img: document.getElementById('pImgs').value,
                vid: document.getElementById('pVid').value,
                affText: document.getElementById('pAffText').value || "Satın Al",
                affLink: document.getElementById('pAffLink').value || "#",
                desc: document.getElementById('pDesc').value
            };
            if(!b.title || !b.img) return alert("Hata: Başlık ve Kapak Resmi gereklidir.");
            books.push(b);
            localStorage.setItem('bl_books', JSON.stringify(books));
            alert("Kitap İncelemesi Başarıyla Eklendi!");
            location.reload();
        }

        function renderHome(filter = 'All') {
            const grid = document.getElementById('book-grid');
            const nav = document.getElementById('nav-cats');
            
            nav.innerHTML = `<button onclick="renderHome('All')" class="${filter==='All'?'text-black':'text-stone-300'} transition">HEPSİ</button>` + 
                categories.map(c => `<button onclick="renderHome('${c}')" class="${filter===c?'text-orange-700':'text-stone-300'}">${c.toUpperCase()}</button>`).join('');

            const filtered = filter === 'All' ? books : books.filter(b => b.cat === filter);
            grid.innerHTML = filtered.map(b => `
                <div class="book-card group" onclick="openBook(${b.id})">
                    <div class="aspect-[2/3] overflow-hidden rounded-lg shadow-md group-hover:shadow-2xl transition mb-4">
                        <img src="${b.img}" class="w-full h-full object-cover">
                    </div>
                    <h3 class="font-bold text-sm tracking-tight leading-snug line-clamp-2">${b.title}</h3>
                    <p class="text-xs text-stone-400 mt-1 italic">${b.author}</p>
                </div>
            `).join('');
        }

        function openBook(id) {
            const b = books.find(x => x.id === id);
            document.getElementById('det-title').innerText = b.title;
            document.getElementById('det-author').innerText = b.author;
            document.getElementById('det-cat').innerText = b.cat;
            document.getElementById('det-rating').innerText = b.rating;
            document.getElementById('det-content').innerText = b.desc;
            document.getElementById('det-img').src = b.img;
            
            // Affiliate Buton Güncelleme
            document.getElementById('det-affiliate-text').innerText = b.affText;
            document.getElementById('det-affiliate-link').href = b.affLink;

            const vCont = document.getElementById('det-video-cont');
            if(b.vid) {
                vCont.innerHTML = `<iframe class="w-full h-full" src="https://www.youtube.com/embed/${b.vid}" frameborder="0" allowfullscreen></iframe>`;
                vCont.classList.remove('hidden');
            } else {
                vCont.classList.add('hidden');
            }

            showPage('detail');
        }

        function logout() { location.reload(); }
        window.onload = () => renderHome();
    </script>
</body>
</html>
